<!DOCTYPE html>
<html>
<head>
    <title>Edit Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f1f1f1;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }

        .form-container {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-field textarea {
            height: 200px;
        }

        .form-actions {
            text-align: center;
            margin-top: 30px;
        }

        .form-actions button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .form-actions button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Edit Article</h1>
    <div class="form-container">
        <form method="POST" action="{{ url_for('edit_article', article_id=article['id']) }}">
            <div class="form-field">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ article['title'] }}" required>
            </div>
            <div class="form-field">
                <label for="content">Content:</label>
                <textarea id="content" name="content" required>{{ article['content'] }}</textarea>
            </div>
            <div class="form-field">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                    <option value="{{ category['id'] }}" {% if category['id'] == article['category_id'] %}selected{% endif %}>{{ category['name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-actions">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
