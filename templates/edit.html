<!DOCTYPE html>
<html>
<head>
    <title>Edit Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            width: 50%;
            margin: 0 auto;
        }

        .form-field {
            margin-bottom: 10px;
        }

        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 5px;
        }

        .form-field textarea {
            height: 150px;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 5px 10px;
            background-color: #ccc;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Edit Article</h1>
    <div class="form-container">
        <form method="POST" action="{{ url_for('edit_article', article_id=article['id']) }}">
            <div class="form-field">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ article['title'] }}" required>
            </div>
            <div class="form-field">
                <label for="content">Content:</label>
                <textarea id="content" name="content" required>{{ article['content'] }}</textarea>
            </div>
            <div class="form-field">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                    <option value="{{ category['id'] }}" {% if category['id'] == article['category_id'] %}selected{% endif %}>{{ category['name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-actions">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
