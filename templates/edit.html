<!DOCTYPE html>
<html>
<head>
    <title>Edit Article</title>
</head>
<body>
    <h1>Edit Article</h1>
    <form method="post" action="{{ url_for('edit_article', article_id=article.id) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ article.title }}"><br><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="5" cols="50">{{ article.content }}</textarea><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
