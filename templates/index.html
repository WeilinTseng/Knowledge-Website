<!DOCTYPE html>
<html>
<head>
    <title>Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .article-list {
            list-style-type: none;
            padding: 0;
        }

        .article-item {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .article-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .article-content {
            font-size: 14px;
        }

        .like-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #ccc;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .like-count {
            display: inline-block;
            margin-left: 10px;
        }

        .create-article-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Articles</h1>
    <ul class="article-list">
        {% for article in articles %}
        <li class="article-item">
            <h2><a href="{{ url_for('article', article_id=article['id']) }}">{{ article['title'] }}</a></h2>
            <div class="article-content">{{ article.content }}</div>
            <button class="like-button" onclick="likeArticle({{ article.id }})">Like</button>
            <span class="like-count">{{ article.likes }}</span>
        </li>
        {% endfor %}
    </ul>
    <a href="/create" class="create-article-button">Create Article</a>

    <script>
    function likeArticle(articleId) {
        // Make an AJAX request to the server to increment the like count for the article
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/like/" + articleId, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Update the like count on the page
                var likeCounts = document.querySelectorAll('.like-count[data-article-id="' + articleId + '"]');
                likeCounts.forEach(function (likeCount) {
                    likeCount.innerText = xhr.responseText;
                });
            }
        };
        xhr.send();
    }
</script>

</body>
</html>
