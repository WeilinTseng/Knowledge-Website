<!DOCTYPE html>
<html>
<head>
  <title>Article Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .article {
      background-color: #f5f5f5;
      padding: 20px;
      margin-bottom: 20px;
    }

    .article h3 {
      margin-top: 0;
    }

    .article p {
      margin-bottom: 10px;
    }

    .article .likes {
      font-weight: bold;
      color: #666;
    }

    .like-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Article Website</h1>
    <hr>
    {% for article in articles %}
      <div class="article">
        <h3>{{ article.title }}</h3>
        <p>{{ article.content }}</p>
        <p class="likes">Likes: {{ article.likes }}</p>
        <form action="/like/{{ article.id }}" method="post">
          <button class="like-btn" type="submit">Like</button>
        </form>
      </div>
    {% endfor %}
    <hr>
    <a href="/create">Create New Article</a>
  </div>
</body>
</html>
